<!DOCTYPE html>
<html>
  <head>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />	
    <title>Destiny Item Viewer</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<script type="text/javascript" src="scripts/bungie.js"></script>
    <script src="/js/dependencies/jquery.js"></script>
    <script src="/js/dependencies/bootstrap.min.js"></script>
    <script src="/js/dependencies/jquery-ui.js"></script>
    <script src="/js/dependencies/jquery.cookie.js"></script>
    <script src="/js/dependencies/knockout.js"></script>
    <script src="/js/dependencies/underscore-min.js"></script>
    <script src="/js/app.js"></script>

  </head>

  <body>
  		<div class="content" id="storage" data-bind="foreach: { data: orderedCharacters, as: 'character' }">
			<div class="storage">
				<div class="character">
				  <div class="character-box" data-bind="style: { backgroundImage: background }">
					<div class="emblem" data-bind="style: { backgroundImage: icon }"></div>
					<div class="class" data-bind="text: classType"></div>
					<div class="level" data-bind="text: level" style="color: rgb(245, 220, 86)"></div>
				  </div>				
				</div>
				<div>
					<div class="items" data-type="item">
					  <div>
						<div class="title">Weapons (<span data-bind="text: character.weapons().length"></span>)</div>
						<div class="item-Weapon sections">
							<div class="title">Primary (<span data-bind="text: character.get('weapons','Primary').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('weapons', 'Primary')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('weapons','Primary'), as: 'weapon' }">								
										<span class="item">
											<img data-bind="attr: { src: weapon.icon }">
										</span>
									</div>
								</div>
							</div>							
							<div class="title">Special (<span data-bind="text: character.get('weapons','Special').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('weapons','Special')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('weapons','Special'), as: 'weapon' }">								
										<span class="item">
											<img data-bind="attr: { src: weapon.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Heavy (<span data-bind="text: character.get('weapons','Heavy').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('weapons','Heavy')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('weapons','Heavy'), as: 'weapon' }">								
										<span class="item">
											<img data-bind="attr: { src: weapon.icon }">
										</span>
									</div>								
								</div>
							</div>
						</div>
					  </div>
					  <div>
						<div class="title">Armor</div>
						<div class="item-Armor sections">
							<div class="title">Helmets (<span data-bind="text: character.get('armor','Helmet').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('armor','Helmet')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('armor','Helmet'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Gauntlets (<span data-bind="text: character.get('armor','Gauntlet').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('armor','Gauntlet')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('armor','Gauntlet'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Chest (<span data-bind="text: character.get('armor','Chest').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('armor','Chest')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('armor','Chest'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Boots (<span data-bind="text: character.get('armor','Boots').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('armor','Boots')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('armor','Boots'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
						</div>
					  </div>
					  <div>
						<div class="title">Styling</div>
						<div class="item-Styling sections">
							<div class="title">Shaders (<span data-bind="text: character.get('items','Shader').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('items','Shader')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('items','Shader'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Ships (<span data-bind="text: character.get('items','Ship').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('items','Ship')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('items','Ship'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Sparrows (<span data-bind="text: character.get('items','Sparrow').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('items','Sparrow')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('items','Sparrow'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Emblems (<span data-bind="text: character.get('items','Emblem').length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.itemEquipped('items','Emblem')">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.get('items','Emblem'), as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
						</div>
					  </div>
					  <div><div class="title">Miscellaneous</div><div class="item-Miscellaneous sections"></div></div>
					  <div><div class="title">Postmaster</div><div class="item-Postmaster sections"></div></div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
