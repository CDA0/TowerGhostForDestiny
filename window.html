<!DOCTYPE html>
<html>
  <head>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />	
    <title>Destiny Item Viewer</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<script type="text/javascript" src="scripts/bungie.js"></script>
    <script src="/js/dependencies/jquery.js"></script>
    <script src="/js/dependencies/bootstrap.min.js"></script>
    <script src="/js/dependencies/jquery-ui.js"></script>
    <script src="/js/dependencies/jquery.cookie.js"></script>
    <script src="/js/dependencies/knockout.js"></script>
    <script src="/js/dependencies/underscore-min.js"></script>
    <script src="/js/app.js"></script>

  </head>

  <body>
  		<div class="content" id="storage" data-bind="foreach: { data: characters, as: 'character' }">
			<div class="storage">
				<div class="character">
				  <div class="character-box" data-bind="style: { backgroundImage: background }">
					<div class="emblem" data-bind="style: { backgroundImage: icon }"></div>
					<div class="class" data-bind="text: classType"></div>
					<div class="level" data-bind="text: level" style="color: rgb(245, 220, 86)"></div>
				  </div>				
				</div>
				<div>
					<div class="items" data-type="item">
					  <div>
						<div class="title">Weapons (<span data-bind="text: character.weapons().length"></span>)</div>
						<div class="item-Weapon sections">
							<div class="title">Primary (<span data-bind="text: character.primaries().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.primaryEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.primaries, as: 'weapon' }">								
										<span class="item">
											<img data-bind="attr: { src: weapon.icon }">
										</span>
									</div>
								</div>
							</div>							
							<div class="title">Special (<span data-bind="text: character.specials().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.specialEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.specials, as: 'weapon' }">								
										<span class="item">
											<img data-bind="attr: { src: weapon.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Heavy (<span data-bind="text: character.heavies().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.heavyEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.heavies, as: 'weapon' }">								
										<span class="item">
											<img data-bind="attr: { src: weapon.icon }">
										</span>
									</div>								
								</div>
							</div>
						</div>
					  </div>
					  <div>
						<div class="title">Armor</div>
						<div class="item-Armor sections">
							<div class="title">Helmets (<span data-bind="text: character.helmets().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.helmetEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.helmets, as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Gauntlets (<span data-bind="text: character.gauntlets().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.gauntletsEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.gauntlets, as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Chest (<span data-bind="text: character.chest().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.chestEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.chest, as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
							<div class="title">Boots (<span data-bind="text: character.boots().length"></span>)</div>
							<div class="row">
								<div class="col-lg-2" data-bind="visible: character.id != 'Vault'">
									<span class="item" data-bind="with: character.bootsEquipped">
										<img data-bind="attr: { src: icon }">
									</span>
								</div>
								<div class="col-lg-7">
									<div class="item-Section" data-bind="foreach: { data: character.boots, as: 'armor' }">								
										<span class="item">
											<img data-bind="attr: { src: armor.icon }">
										</span>
									</div>
								</div>
							</div>
						</div>
					  </div>
					  <div><div class="title">Styling</div><div class="item-Styling sections"></div></div>
					  <div><div class="title">Miscellaneous</div><div class="item-Miscellaneous sections"></div></div>
					  <div><div class="title">Postmaster</div><div class="item-Postmaster sections"></div></div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
