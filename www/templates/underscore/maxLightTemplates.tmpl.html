<%_.each(groups, function(items, key){ %>
	<div class="panel panel-default">
	  <div class="panel-heading"><%= key %> Currently Selected: 100</div>
	  <div class="panel-body" style="overflow-y:hidden; overflow-x:scroll; white-space:nowrap; width: 100%;">
		<%_.each(items, function(item, index){ %>
			<img class="itemImage" src="<%= item.icon %>" style="padding: 2px; border:1px solid <%= index == 0 ? 'green':'red' %>">
		<%}) %>
	  </div>
	</div>
<%}) %>
<table class="table table-striped table-hover ">
	<tbody>

		</tr>

			<td>Stat Tiers</td>
			<td>T5 Int T5 Dis T1 Str</td>
		</tr>
		<tr>

		</tr>
		<tr>

</table>
