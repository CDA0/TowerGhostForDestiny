<div class="destt-stat">
    <% Object.keys(stats).forEach(function(key){ %>
        <div class="stat-bar">
            <div class="stat-bar-label">
                <%= key %>
            </div>
            <div class="stat-bar-static-value">
                <%= stats[key] %>
            </div>
        </div>
        <% }) %>
</div>
