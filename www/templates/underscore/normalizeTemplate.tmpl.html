<div id="container_<%= id %>">
	<div id="menu">
		<div class="panel list-group">
			<div class="list-group-item row">
				<div class="item-name col-xs-24 col-sm-24 col-md-24 col-lg-24">
					<p>Normalize: equally distribute <span data-bind="text: item.description"></span> across the selected characters</p>
				</div>
				<div class="item-name col-xs-24 col-sm-24 col-md-24 col-lg-24">
					<p>Consolidate: Transfer all quantities of <span data-bind="text: item.description"></span> across the selected characters to this character.</p>
				</div>
			</div>
			<div class="collapse in">
				<div class="list-group-item row">
					<div class="locations col-xs-24 col-sm-24 col-md-24 col-lg-24">
						<div class="move-button col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="attkIcon">
								<img data-bind="itemImageHandler: item.icon" style="width:100%">
								<div class="lower-left" data-bind="text: total">
								</div>
							</div>
						</div>
						<div class="move-button col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<!-- padding -->
						</div>
						<span data-bind="foreach: { data: characters, as: 'character' }">
							<div class="move-button col-xs-4 col-sm-4 col-md-4 col-lg-4">
								<div class="attkIcon" data-bind="click: $root.setSelectedCharacter.bind(character)">
									<div class="icon-banner" data-bind="text: character.classType()"></div>
									<img data-bind="itemImageHandler: character.icon, style: { border: '2px solid ' + ($root.selectedCharacters().indexOf(character) > -1 ? 'yellow' : 'white') }" style="width:100%;">
									<div class="lower-left" data-bind="text: character.classLetter()"></div>
								</div>
							</div>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
